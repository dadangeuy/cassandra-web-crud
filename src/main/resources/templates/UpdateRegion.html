<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Region</title>

    <!--Bulma-->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!--Handle Request-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js"></script>
</head>
<body>
<div class="container">
    <nav aria-label="main navigation" class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img alt="Cassandra Web CRUD"
                     height="28"
                     src="http://www.aptusdatalabs.com/wp-content/uploads/2018/01/Cassandra-Logo-300x159-300x159.png">
            </a>
        </div>
    </nav>

    <form id="form">
        <div class="field">
            <div class="control">
                <input class="input" name="code" placeholder="Code" th:value="${region.code}" type="number">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" name="parent_code" placeholder="Parent Code" th:value="${region.parent_code}"
                       type="number">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input" name="name" placeholder="Name" th:value="${region.name}" type="text">
            </div>
        </div>
        <button class="button is-primary is-outlined" type="submit">Update</button>
        <a class="button is-danger is-outlined" href="/">Back</a>
    </form>
</div>

<script type="text/javascript">
    $("#form").submit(function (event) {
        event.preventDefault();
        var data = $("#form").serializeObject();
        var request = $.post("/api/save", data);
        request.done(function () {
            alert("Update Success");
            location.reload();
        });
    });
</script>
</body>
</html>
